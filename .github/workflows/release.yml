name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build .deb package
        run: |
          docker build -t debian-builder -f packaging/debian/Dockerfile .
          mkdir -p ${{ github.workspace }}/build
          docker run --rm -v ${{ github.workspace }}/build:/app/build debian-builder

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: build/*.deb

  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build .rpm package
        run: |
          docker build -t rpm-builder -f packaging/rpm/Dockerfile .
          mkdir -p ${{ github.workspace }}/build
          docker run --rm -v ${{ github.workspace }}/build:/app/build rpm-builder

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: build/*.rpm

  create-release:
    runs-on: ubuntu-latest
    needs: [build-deb, build-rpm]
    permissions:
      contents: write
    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: dist

      - name: Download .rpm artifact
        uses: actions/download-artifact@v4
        with:
          name: rpm-package
          path: dist

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
